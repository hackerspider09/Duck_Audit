<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Marks Modifier</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <label for="mark">Week :</label>
  <input type="number" id="week" min="0" step="0.1" required>
  <label for="marks-increment">Mark :</label>
  <input type="text" id="mark"  required>
  <button id="apply-btn">Apply</button>
  <hr>
  <button id="clearDataButton">Clear Stored Data</button>
  <hr>
  
  <label for="totalQuestion">Total Question :</label>
  <input type="number" id="totalQuestion" min="0" step="0.1" required>
  <button id="randomMarkBtn">Applay randomly</button>
  
  <script src="popup.js"></script>
</body>
</html>
