<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Marks Modifier</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <span id="customeMessage"></span>
  </div>
  <div>
    <div>
      <p><strong>Applay Marks manually:</strong></p>
      <label for="mark">Week :</label>
      <input type="number" id="week" min="0" step="1" required>
      <label for="marks-increment">Mark :</label>
      <input type="text" id="mark"  required>
      <button id="apply-btn">Apply</button>
    </div>

    <hr>

    <div>
      <p><strong>Randomly apply Marks:</strong></p>
      <label for="totalQuestion">Total Question <small>(number of questions for assignment)</small> :</label>
      <input type="number" id="totalQuestion" min="0" step="1" required>
      <button id="randomMarkBtn">Applay randomly</button>
    </div>

    <hr>
    
    <div>
      <p><strong>Clear applied Marks:</strong></p>
      <button id="clearDataButton">Clear Stored Data</button>
    </div>

    <hr>
  </div>
  <div>
    <span><strong>GitHub:</strong> <a href="https://github.com/hackerspider09/NPTEL-Marks-Modifier" target="_blank">Source Code</a></span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
